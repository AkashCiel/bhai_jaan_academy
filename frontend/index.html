<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhai Jaan Academy - Learn Any Topic in 30 Days</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="landing-bg min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Navigation -->
        <div class="flex justify-end mb-4">
            <a href="legal.html" class="legal-link text-sm text-black hover:text-gray-800 font-medium transition-colors duration-200 bg-white bg-opacity-50 px-3 py-2 rounded-lg backdrop-filter backdrop-blur-sm">
                Legal & Pricing
            </a>
        </div>
        
        <!-- Header -->
        <div class="text-center foreground-opacity-50 rounded-2xl p-4 max-w-2xl mx-auto mt-2 mb-4 top-box-mobile header-expandable">
            <h1 class="text-4xl md:text-6xl font-bold text-dark mb-2">
                Bhai Jaan Academy
            </h1>
            <p class="text-xl md:text-2xl text-dark mb-2">
                You name it. We teach it. 30 days.
            </p>
            <div class="max-w-2xl mx-auto">
                <p class="text-xl md:text-2xl text-dark leading-relaxed m-0 italic">
                    . . . curiosity should not be modest
                </p>
            </div>
            
            <!-- Hint text - always visible -->
            <p class="text-xl md:text-2xl text-dark hint-text italic">(hover / click for more details)</p>
            
            <!-- Expandable About Content -->
            <div class="about-content-expanded">
                <div class="border-t border-gray-300 my-4 pt-4">
                    <p class="text-dark leading-relaxed text-base" id="aboutText"></p>
                </div>
            </div>
        </div>

        <!-- Main Form -->
        <div class="max-w-md mx-auto absolute bottom-0 left-0 right-0 mb-8 registration-box-mobile">
            <!-- Demo Button - Positioned Above Form -->
            <div class="demo-button-container">
                <button id="demoButton" class="demo-button foreground-opacity-50 rounded-2xl shadow-xl p-4 cursor-pointer transition-all duration-200 hover:shadow-2xl text-lg font-semibold text-dark flex items-center justify-center w-full">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                    </svg>
                    Watch Demo
                </button>
            </div>
            
            <div class="foreground-opacity-50 rounded-2xl shadow-xl p-8">
                <h2 class="text-2xl font-semibold text-dark mb-6 text-center">
                    Start Your Learning Journey
                </h2>
                
                <form id="learningForm">
                    <!-- Email Input -->
                    <div>
                        <label for="email" class="block text-base font-medium text-dark mb-2">
                            Email Address
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required
                            class="input-foreground text-dark w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                            placeholder="your.email@example.com"
                        >
                        <div id="emailError" class="text-red-500 text-sm mt-1 hidden"></div>
                    </div>

                    <!-- Topic Input -->
                    <div>
                        <label for="topic" class="block text-base font-medium text-dark mb-2">
                            What would you like to learn?
                        </label>
                        <input 
                            type="text" 
                            id="topic" 
                            name="topic" 
                            autocomplete="off"
                            autocorrect="off"
                            autocapitalize="off"
                            spellcheck="false"
                            required
                            class="input-foreground text-dark w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                            placeholder="e.g., Python Programming, Digital Marketing, Machine Learning"
                        >
                        <div id="topicError" class="text-red-500 text-sm mt-1 hidden"></div>
                        
                        <!-- Topic Hover Box -->
                        <div id="topicHoverBox" class="topic-hover-box">
                            <p class="text-dark text-sm leading-relaxed">
                                For best results, use descriptive and specific names (<em>Python Programming for Beginners</em> instead of <em>Python Programming</em>)
                            </p>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="submit" 
                        id="submitBtn"
                        class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold py-3 px-6 rounded-lg hover:from-blue-700 hover:to-indigo-700 transform hover:scale-105 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                    >
                        <span id="submitText">Start Learning</span>
                        <span id="loadingText" class="hidden">Preparing your plan...</span>
                    </button>
                </form>

                <!-- Success Message -->
                <div id="successMessage" class="hidden mt-6 p-4 foreground-opacity border border-green-200 rounded-lg text-dark">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <p id="successText" class="text-sm text-dark"></p>
                        </div>
                    </div>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden mt-6 p-4 foreground-opacity border border-red-200 rounded-lg text-dark">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <p id="errorText" class="text-sm text-dark"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Video Modal -->
    <div id="videoModal" class="video-modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <button id="closeModal" class="close-button">Ã—</button>
            <div class="youtube-container">
                <iframe id="youtubeIframe" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script type="module" src="constants.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
